<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagazinePro Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- CSS Variables for Dynamic Colors --- */
        :root, html[data-theme='light'] {
            --color-background: #FFFFFF; /* White */
            --color-primary-text: #1A1A1A; /* Dark Gray/Black */
            --color-secondary-text: #4A4A4A;
            --color-accent: #C19A6B; /* Gold */
            --color-border: #E5E7EB; 
            --color-hover: #F3F4F6;
        }
        html[data-theme='dark'] {
            --color-background: #0F0F0F; /* Ultra Dark */
            --color-primary-text: #EAEAEA;
            --color-secondary-text: #BDBDBD;
            --color-accent: #C19A6B; /* Gold */
            --color-border: #2A2A2A; 
            --color-hover: #1A1A1A;
        }

        /* Apply Variables and Base Font */
        body {
            background-color: var(--color-background);
            color: var(--color-primary-text);
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* Utility Class Aliases */
        .text-primary-text { color: var(--color-primary-text); }
        .text-secondary-text { color: var(--color-secondary-text); }
        .text-accent { color: var(--color-accent); }
        .bg-background { background-color: var(--color-background); }
        .bg-hover { background-color: var(--color-hover); }
        .border-border { border-color: var(--color-border); }
        .text-gold { color: var(--color-accent); }

        /* Custom Styles */
        #auth-container {
            background-image: url('https://picsum.photos/1920/1080?random=auth');
            background-size: cover;
            background-position: center;
        }
        #auth-overlay {
            background-color: rgba(26, 26, 26, 0.9); /* Dark overlay */
        }
        html[data-theme='dark'] #auth-overlay {
            background-color: rgba(0, 0, 0, 0.9);
        }

    </style>
</head>
<body class="antialiased h-screen">

    <!-- Auth Container: Full screen background image with overlay -->
    <div id="auth-container" class="relative min-h-full flex items-center justify-center p-4">
        
        <!-- Overlay -->
        <div id="auth-overlay" class="absolute inset-0 transition-opacity duration-500"></div>

        <!-- Auth Card Wrapper (Centered) -->
        <div class="relative z-10 w-full max-w-md">
            
            <!-- Logo/Header -->
            <div class="text-center mb-10">
                <a href="#" class="text-4xl font-serif font-extrabold tracking-wide">
                    <span class="text-gold">Magazine</span><span class="text-white">Pro</span>
                </a>
                <p id="page-subtitle" class="text-white/70 mt-2 font-light"></p>
            </div>

            <!-- Auth Card -->
            <div class="bg-background rounded-xl p-8 md:p-10 shadow-2xl border border-accent/30 transition duration-500 transform hover:shadow-accent/50">
                
                <!-- Tab/Form Switcher -->
                <div class="flex border-b border-border mb-8">
                    <button id="login-tab" class="auth-tab w-1/2 pb-3 font-semibold text-primary-text transition duration-300 border-b-2 border-transparent hover:border-accent active-tab">
                        Sign In
                    </button>
                    <button id="register-tab" class="auth-tab w-1/2 pb-3 font-semibold text-primary-text transition duration-300 border-b-2 border-transparent hover:border-accent">
                        Register
                    </button>
                </div>
                
                <!-- Login Form -->
                <form id="login-form" class="auth-form space-y-6">
                    
                    <h2 class="text-2xl font-serif font-bold text-primary-text mb-4">Welcome Back</h2>

                    <div>
                        <label for="login-email" class="block text-sm font-medium text-primary-text mb-1">Email Address</label>
                        <input type="email" id="login-email" required class="w-full p-3 border border-border rounded-lg bg-background focus:ring-accent focus:border-accent text-primary-text transition duration-200">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-primary-text mb-1">Password</label>
                        <input type="password" id="login-password" required class="w-full p-3 border border-border rounded-lg bg-background focus:ring-accent focus:border-accent text-primary-text transition duration-200">
                    </div>

                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center text-secondary-text">
                            <input type="checkbox" class="mr-2 rounded text-accent focus:ring-accent border-border bg-hover"> Remember Me
                        </label>
                        <a href="#" class="text-secondary-text hover:text-accent transition duration-200">Forgot Password?</a>
                    </div>

                    <button type="submit" class="w-full bg-accent text-primary-text font-extrabold py-3 rounded-lg hover:opacity-90 transition duration-300 shadow-lg uppercase tracking-wider">
                        Sign In Securely
                    </button>
                </form>
                
                <!-- Register Form (Hidden by default) -->
                <form id="register-form" class="auth-form space-y-6 hidden">
                    
                    <h2 class="text-2xl font-serif font-bold text-primary-text mb-4">Create Account</h2>

                    <div>
                        <label for="register-name" class="block text-sm font-medium text-primary-text mb-1">Full Name</label>
                        <input type="text" id="register-name" required class="w-full p-3 border border-border rounded-lg bg-background focus:ring-accent focus:border-accent text-primary-text transition duration-200">
                    </div>
                    <div>
                        <label for="register-email" class="block text-sm font-medium text-primary-text mb-1">Email Address</label>
                        <input type="email" id="register-email" required class="w-full p-3 border border-border rounded-lg bg-background focus:ring-accent focus:border-accent text-primary-text transition duration-200">
                    </div>
                    <div>
                        <label for="register-password" class="block text-sm font-medium text-primary-text mb-1">Password</label>
                        <input type="password" id="register-password" required class="w-full p-3 border border-border rounded-lg bg-background focus:ring-accent focus:border-accent text-primary-text transition duration-200">
                    </div>
                    
                    <button type="submit" class="w-full bg-accent text-primary-text font-extrabold py-3 rounded-lg hover:opacity-90 transition duration-300 shadow-lg uppercase tracking-wider">
                        Register Account
                    </button>
                </form>

                <!-- Social Login Options (Appears below both forms) -->
                <div class="mt-6 text-center">
                    <p class="text-xs uppercase tracking-wider text-secondary-text mb-4">Or sign in with</p>
                    <div class="flex justify-center space-x-4">
                        <button class="social-btn p-3 bg-primary-text/10 rounded-full hover:bg-primary-text/20 transition duration-200 text-primary-text" title="Sign in with Google">
                            <i class="fab fa-google"></i>
                        </button>
                        <button class="social-btn p-3 bg-primary-text/10 rounded-full hover:bg-primary-text/20 transition duration-200 text-primary-text" title="Sign in with Facebook">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button class="social-btn p-3 bg-primary-text/10 rounded-full hover:bg-primary-text/20 transition duration-200 text-primary-text" title="Sign in with Twitter/X">
                            <i class="fab fa-twitter"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Legal/Help Text -->
            <p class="text-center text-white/50 text-xs mt-6">
                By continuing, you agree to the MagazinePro <a href="#" class="hover:text-accent">Terms of Service</a>.
            </p>

        </div>
    </div>

    <!-- JavaScript to handle form switching -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const subtitle = document.getElementById('page-subtitle');

            const setActiveForm = (formName) => {
                // Update tabs
                loginTab.classList.toggle('active-tab', formName === 'login');
                registerTab.classList.toggle('active-tab', formName === 'register');
                
                if (formName === 'login') {
                    loginForm.classList.remove('hidden');
                    registerForm.classList.add('hidden');
                    subtitle.textContent = "Access your exclusive content and profile.";
                    loginTab.style.borderColor = 'var(--color-accent)';
                    registerTab.style.borderColor = 'transparent';
                } else {
                    loginForm.classList.add('hidden');
                    registerForm.classList.remove('hidden');
                    subtitle.textContent = "Join our community for premium insights.";
                    registerTab.style.borderColor = 'var(--color-accent)';
                    loginTab.style.borderColor = 'transparent';
                }
            };

            // Initial state: ensure the active tab styles are set
            setActiveForm('login');

            // Event listeners for tabs
            loginTab.addEventListener('click', () => setActiveForm('login'));
            registerTab.addEventListener('click', () => setActiveForm('register'));

            // Prevent actual submission for demo purposes
            document.querySelectorAll('.auth-form').forEach(form => {
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    // In a real application, you would handle Firebase/API authentication here
                    const action = form.id === 'login-form' ? 'Signing in...' : 'Registering...';
                    console.log(`${action} Form submitted.`);
                    alert(`Demo: ${action}`);
                });
            });

            // Ensure H-screen works properly on mobile (fixes address bar issue)
            const setVh = () => {
                let vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            };
            window.addEventListener('resize', setVh);
            setVh();
        });
    </script>
</body>
</html>
